name: 🧹 Lint

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            npm install -g pnpm
            pnpm install
          elif [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            echo "No lock file found. Please commit a lock file to the repository."
            exit 1
          fi

      - name: 📦 Install Turbo
        run: npm install turbo -g

      - name: 🔍 Run linter
        run: turbo run lint