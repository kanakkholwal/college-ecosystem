name: Lint

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_call:  # This allows the workflow to be called by other workflows

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint