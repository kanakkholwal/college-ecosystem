name: Deploy to Vercel - Server

on:
  push:
    branches:
      - main
    paths:
      - 'apps/server/**'  # Only trigger if changes in this directory
  pull_request:
    branches:
      - main
    paths:
      - 'apps/server/**'  # Only trigger if changes in this directory

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_CE_SERVER }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Set default working directory for all steps
    defaults:
      run:
        working-directory: apps/server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests (optional)
        run: bun test
        continue-on-error: true  # Remove this if you want tests to block deployment

      - name: Install Vercel CLI
        run: bun install --global vercel@latest

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ env.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ env.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID }}