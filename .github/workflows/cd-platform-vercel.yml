name: Deploy to Vercel

on:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'apps/platform/**'  # Only trigger if changes in this directory
  # pull_request:
  #   branches:
  #     - main
  #   paths:
  #     - 'apps/platform/**'  # Only trigger if changes in this directory
  workflow_dispatch: 

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PLATFORM_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Set default working directory for all steps
    defaults:
      run:
        working-directory: apps/platform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests (optional)
        run: bun test
        continue-on-error: true  # Remove this if you want tests to block deployment

      - name: Install Vercel CLI
        run: bun install --global vercel@latest

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PLATFORM_PROJECT_ID }}

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PLATFORM_PROJECT_ID }}