          #   context: ./apps/server
          #   file: ./apps/server/Dockerfile
          #   push: true 
              
      - name: Build and Push Docker Image
        if:  steps.changed.outputs.server_changed == 'true'
        
        run: |
              IMAGE_NAME="gcr.io/${{ secrets.GCP_PROJECT_ID }}/college-ecosystem-server:latest"
              docker build -t "$IMAGE_NAME" .
              docker push "$IMAGE_NAME"
        
      - name: Deploy to Cloud Run
        run: |
                gcloud run deploy college-ecosystem-server:latest \
                  --image="gcr.io/${{ secrets.GCP_PROJECT_ID }}/college-ecosystem-server:latest" \
                  --platform=managed \
                  --region=${{ secrets.GCP_PROJECT_REGION }} \
                  --allow-unauthenticated

